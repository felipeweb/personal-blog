    author__avatar = "/images/my-image.jpeg"
    button__text = "See my blog posts"


  #-------------------------------
  # Talks Settings
  [params.talks]
    enable = true
    talks__title = "Latest <span class='text-span'>Talks</span>" # Add a 'text-span' class to highlight text.
    talks__description = ""


  #-------------------------------
  # Testimonials Section
  [params.testimonials]
    enable = false

  #-------------------------------
  # Blog Section
  [params.blog]
    enable = true
    blog__title = "Recent <span class='text-span'>Blog</span> Posts" # Add a 'text-span' class to highlight text.
    blog__description = ""


  #-------------------------------
  # Contact Settings
  [params.contact]
    enable = true
    contact__email = "fpo@felipeweb.dev" # Add your form_id
    contact__title = "<span class='text-span'>Get</span> in touch"
    contact__description = ""



  #-------------------------------
  # Newsletter Settings
  [params.mailchimp]
    enable = false
    
  #-------------------------------
  # Comment Section (Disqus)
