#-------------------------------
# General Site Settings
baseURL = "https://felipeweb.dev/"
languageCode = "en-us"
title = "FPO"
googleAnalytics = "UA-57220118-3" # Add your identifier. For example UA-99631805-1.
paginate = 6


[params]
  logo = ""
  description = "Felipe Paes de Oliveira personal website"


[params.global.image]
  enable = true
  cover__image = "/images/cover.jpg"

#-------------------------------
# Main Menu
[menu]
  [[menu.main]]
    identifier = "home"
    name = "Home"
    url = "/"
    weight = 1
  
  [[menu.main]]
    identifier = "about"
    name = "About Me"
    url = "/aboutme/"
    weight = 2
    hasChildren = true

  [[menu.main]]
    identifier = "talks"
    name = "Talks"
    url = "/talks/"
    weight = 3

  [[menu.main]]
    identifier = "blog"
    name = "Blog"
    url = "/posts/"
    weight = 4
    hasChildren = true
  
  [[menu.main]]
    identifier = "resume"
    name = "Resume"
    url = "resume.pdf"
    weight = 5
    hasChildren = true

  # Call to action button
  [params.menu.button]
    cta__button__text = "Get in touch"


  #-------------------------------
  # Author Settings
  [params.author]
    author__name = "Felipe Paes de Oliveira"
    author__title = "Hello Iâ€™m Felipe Paes de Oliveira"
