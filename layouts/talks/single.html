{{ define "main" }}

<div class="container">

  <div class="page-head">
    <h1 class="page-title">{{ .Title }}</h1>
    {{ if .Params.subtitle }}
      <p class="talk-subtitle">{{ .Params.subtitle }}</p>
    {{ end }}
  </div>

  {{ if .Params.image }}
  <div class="row">
    <div class="col col-12">
      <div class="page-image">
        <img class="lazy" data-src="{{ .Params.Image | absURL }}" alt="{{ .Title }}">
      </div>
    </div>
  </div>
  {{ end }}

  <div class="talk-content">
    {{ .Content }}
  </div>

  {{ if .PrevInSection }}
  <div class="talk__navigation">
    <a class="talk__prev" href="{{ .PrevInSection.Permalink }}">
      <div class="talk__box">
        <span class="talk__nav__info">Next Talk</span>
        <h2 class="talk__nav__title">{{ .PrevInSection.Title }}<i class="ion ion-md-arrow-round-forward arrow-right"></i></h2>
      </div>
    </a>
  </div>
  {{ end }}

</div>

{{ end }}
